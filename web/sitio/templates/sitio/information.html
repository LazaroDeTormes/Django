{% extends 'sitio/base.html' %}
{% block content %}

{% for noticia in noticias %}


<div id="cadaN" class="information">

    <img title='portada' src="{{ noticia.imagen }}" alt="portada"/>

    <div id="cuerpo">
        <h3>{{ noticia.nombre }}</h3>
        <h3>{{ noticia.titular }}</h3>
        <br/>
        <p>{{ noticia.previsualizacion }} </p>
        <p>{{ noticia.fecha }}</p>
    </div>
</div>


{% endfor %}
{% endblock %}
