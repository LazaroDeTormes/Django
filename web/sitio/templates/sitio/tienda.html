{% extends 'sitio/base.html' %}
{% block content %}
<div id="ar">
{% for articulo in tienda %}

    <div id="arti" class="articulo">

        <img title='obj' src="{{ articulo.img }}" alt="objeto"/>

        <div id="desc">
            <h3>{{ articulo.nombre }}</h3>
            </br>
            <h3>{{ articulo.descripcion }}</h3>
            <br/>
            <p>{{ articulo.precio }} </p>
        </div>
    </div>

{% endfor %}
</div>
{% endblock %}
